apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: html-app-ingress
  namespace: html-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: demo1.pmv.one   # ðŸ‘ˆ replace with your domain or test name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: html-app-service
            port:
              number: 80
